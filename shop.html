<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านค้า - Win Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1877f2;
      --background: #f0f2f5;
      --card: #fff;
      --text: #050505;
      --muted: #65676b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .store-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .store-card {
      background: var(--card);
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .store-card:hover {
      transform: translateY(-4px);
    }

    .store-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .store-card .info {
      padding: 0.75rem;
    }

    .store-name {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .store-description {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .favorite-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--primary);
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>ร้านค้า</header>

  <div class="store-container">
    <div class="store-card">
      <img src="https://via.placeholder.com/300x140?text=ร้านส้มตำ" alt="ร้านส้มตำ">
      <div class="info">
        <div class="store-name">ร้านส้มตำแซ่บเวอร์</div>
        <div class="store-description">ส้มตำปูปลาร้า ข้าวเหนียว ไก่ย่าง</div>
        <button class="favorite-btn"><i class="fas fa-heart"></i> ร้านโปรด</button>
      </div>
    </div>

    <div class="store-card">
      <img src="https://via.placeholder.com/300x140?text=ไก่ทอดหาดใหญ่" alt="ร้านไก่ทอด">
      <div class="info">
        <div class="store-name">ร้านไก่ทอดหาดใหญ่</div>
        <div class="store-description">ไก่ทอดกรอบ ข้าวเหนียวร้อนๆ</div>
        <button class="favorite-btn"><i class="fas fa-heart"></i> ร้านโปรด</button>
      </div>
    </div>

    <!-- เพิ่มร้านเพิ่มเติมตามต้องการ -->
  </div>
</body>

</html>
