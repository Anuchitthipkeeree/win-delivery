<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แจ้งเตือน | Win Delivery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papmMgVzHzCQms2kI5LnXacXoG8XJRu/3vJgm0NEAErD4UuAcbYHZcSbQ1JQjIXm7R3+rUeMSq8K7X+82ZTog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #1877f2;
      --background: #f0f2f5;
      --card: #fff;
      --text: #050505;
      --muted: #65676b;
      --accent: #ff3b30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 80px;
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .notification-card {
      background: var(--card);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .notification-card i {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
    }

    .notification-time {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
      z-index: 99;
    }

    .bottom-nav a {
      text-align: center;
      color: var(--muted);
      font-size: 0.75rem;
      text-decoration: none;
    }

    .bottom-nav a i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }

    .bottom-nav a.active {
      color: var(--primary);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">แจ้งเตือน</div>
    <div class="user-profile">
      <img src="https://via.placeholder.com/40" alt="User" />
    </div>
  </header>

  <main>
    <h2>การแจ้งเตือนของคุณ</h2>

    <div class="notification-card">
      <i class="fas fa-bullhorn"></i>
      <div class="notification-content">
        <div class="notification-title">โปรโมชั่นใหม่! ลด 50% เฉพาะวันนี้</div>
        <div class="notification-time">2 ชั่วโมงที่แล้ว</div>
      </div>
    </div>

    <div class="notification-card">
      <i class="fas fa-store"></i>
      <div class="notification-content">
        <div class="notification-title">ร้าน Somtum Express เพิ่มเมนูใหม่แล้ว!</div>
        <div class="notification-time">เมื่อวานนี้</div>
      </div>
    </div>

    <div class="notification-card">
      <i class="fas fa-user-shield"></i>
      <div class="notification-content">
        <div class="notification-title">แอดมินได้ตอบกลับข้อเสนอแนะของคุณ</div>
        <div class="notification-time">3 วันที่แล้ว</div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      หน้าหลัก
    </a>
    <a href="order.html">
      <i class="fas fa-shopping-bag"></i>
      คำสั่งซื้อ
    </a>
    <a href="notifications.html" class="active">
      <i class="fas fa-bell"></i>
      แจ้งเตือน
    </a>
    <a href="profile.html">
      <i class="fas fa-user"></i>
      โปรไฟล์
    </a>
  </nav>
</body>

</html>
