<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แดชบอร์ดร้านค้า | Win Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #1877f2;
      --primary-dark: #145dbf;
      --accent: #ff3b30;
      --background: #f4f4f4;
      --card: #fff;
      --text: #222;
      --muted: #888;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: var(--background);
      padding-bottom: 80px;
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px var(--shadow);
      text-align: center;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px var(--shadow);
    }

    table th,
    table td {
      padding: 0.75rem;
      font-size: 0.85rem;
      text-align: left;
    }

    table thead {
      background: #e9efff;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    /* ปุ่มลอยด้านล่าง */
    .fab-container {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.98);
      padding: 10px 16px;
      border-radius: 40px;
      box-shadow: 0 8px 20px var(--shadow);
      display: flex;
      gap: 20px;
      z-index: 1000;
      max-width: 600px;
      width: 100%;
      justify-content: center;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .fab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.7rem;
      color: var(--muted);
      width: 44px;
      flex-shrink: 0;
      text-align: center;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .fab-item.active,
    .fab-item:hover {
      color: var(--primary);
    }

    .fab-btn {
      background-color: var(--primary);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .fab-item.active .fab-btn,
    .fab-item:hover .fab-btn {
      background-color: var(--primary-dark);
    }

    @media (max-width: 480px) {
      .fab-container {
        padding: 8px;
        gap: 12px;
      }

      .fab-item {
        width: 36px;
        font-size: 0.6rem;
      }

      .fab-btn {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>แดชบอร์ดร้านค้า - แม่ค้าส้มตำ</header>

  <div class="container">
    <div class="stats">
      <div class="card">
        <h3>฿12,450</h3>
        <p>ยอดขายเดือนนี้</p>
      </div>
      <div class="card">
        <h3>52</h3>
        <p>คำสั่งซื้อใหม่</p>
      </div>
      <div class="card">
        <h3>ส้มตำไทย</h3>
        <p>เมนูขายดี</p>
      </div>
      <div class="card">
        <h3>38</h3>
        <p>รีวิวทั้งหมด</p>
      </div>
    </div>

    <h3 style="margin-bottom: 0.5rem;">คำสั่งซื้อล่าสุด</h3>
    <table>
      <thead>
        <tr>
          <th>ออเดอร์</th>
          <th>ลูกค้า</th>
          <th>ยอดรวม</th>
          <th>สถานะ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1023</td>
          <td>สมชาย</td>
          <td>฿150</td>
          <td><button class="btn">จัดส่งแล้ว</button></td>
        </tr>
        <tr>
          <td>#1022</td>
          <td>สุพัตรา</td>
          <td>฿89</td>
          <td><button class="btn">กำลังจัดเตรียม</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ปุ่มลอยลิงก์ -->
  <nav class="fab-container" role="navigation" aria-label="เมนูลอยล่าง">
    <a href="index.html" class="fab-item" aria-label="หน้าหลัก">
      <div class="fab-btn"><i class="fas fa-home"></i></div>
      หน้าหลัก
    </a>

    <a href="shop-dashboard.html" class="fab-item active" aria-label="ร้านฉัน">
      <div class="fab-btn"><i class="fas fa-store"></i></div>
      ร้านฉัน
    </a>

    <a href="orders.html" class="fab-item" aria-label="ออเดอร์">
      <div class="fab-btn"><i class="fas fa-clipboard-list"></i></div>
      ออเดอร์
    </a>

    <a href="products.html" class="fab-item" aria-label="เมนู">
      <div class="fab-btn"><i class="fas fa-utensils"></i></div>
      เมนู
    </a>

    <a href="settings.html" class="fab-item" aria-label="ตั้งค่า">
      <div class="fab-btn"><i class="fas fa-cog"></i></div>
      ตั้งค่า
    </a>
  </nav>
</body>

</html>
