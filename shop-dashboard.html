<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แดชบอร์ดร้านค้า | Win Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1877f2;
      --accent: #ff3b30;
      --background: #f4f4f4;
      --card: #fff;
      --text: #222;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: var(--background);
      padding-bottom: 100px; /* เผื่อพื้นที่ปุ่มลอย */
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 5px 12px rgba(24, 119, 242, 0.3);
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
      color: var(--primary);
    }

    .card p {
      font-size: 0.95rem;
      color: var(--muted);
    }

    h3.section-title {
      margin-bottom: 0.75rem;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      user-select: none;
    }

    table th,
    table td {
      padding: 0.75rem;
      font-size: 0.9rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    table thead {
      background: #e9efff;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    .btn {
      padding: 0.45rem 0.85rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background: #145dbf;
    }

    /* ปุ่มลอยล่าง พร้อมไอคอนรูปภาพ */
    .fab-container {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.98);
      padding: 8px 16px;
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      display: flex;
      gap: 20px;
      z-index: 1000;
      max-width: 600px;
      width: 100%;
      justify-content: center;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      user-select: none;
    }

    .fab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: var(--muted);
      width: 48px;
      flex-shrink: 0;
      text-align: center;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .fab-item:hover,
    .fab-item.active {
      color: var(--primary);
    }

    .fab-btn {
      background-color: transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .fab-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: grayscale(0.2);
      transition: filter 0.3s ease;
    }

    .fab-item.active .fab-btn img,
    .fab-item:hover .fab-btn img {
      filter: none;
    }

    @media (max-width: 480px) {
      .fab-container {
        padding: 6px 12px;
        gap: 14px;
      }

      .fab-item {
        width: 42px;
        font-size: 0.7rem;
      }

      .fab-btn {
        width: 36px;
        height: 36px;
      }

      .fab-btn img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>

<body>
  <header>แดชบอร์ดร้านค้า - แม่ค้าส้มตำ</header>

  <div class="container">
    <div class="stats" aria-label="สถิติร้านค้า">
      <div class="card" tabindex="0">
        <h3>฿12,450</h3>
        <p>ยอดขายเดือนนี้</p>
      </div>
      <div class="card" tabindex="0">
        <h3>52</h3>
        <p>คำสั่งซื้อใหม่</p>
      </div>
      <div class="card" tabindex="0">
        <h3>ส้มตำไทย</h3>
        <p>เมนูขายดี</p>
      </div>
      <div class="card" tabindex="0">
        <h3>38</h3>
        <p>รีวิวทั้งหมด</p>
      </div>
    </div>

    <h3 class="section-title">คำสั่งซื้อล่าสุด</h3>
    <table aria-label="ตารางคำสั่งซื้อล่าสุด">
      <thead>
        <tr>
          <th scope="col">ออเดอร์</th>
          <th scope="col">ลูกค้า</th>
          <th scope="col">ยอดรวม</th>
          <th scope="col">สถานะ</th>
        </tr>
      </thead>
      <tbody>
        <tr tabindex="0">
          <td>#1023</td>
          <td>สมชาย</td>
          <td>฿150</td>
          <td><button class="btn" aria-label="สถานะจัดส่งแล้ว">จัดส่งแล้ว</button></td>
        </tr>
        <tr tabindex="0">
          <td>#1022</td>
          <td>สุพัตรา</td>
          <td>฿89</td>
          <td><button class="btn" aria-label="สถานะกำลังจัดเตรียม">กำลังจัดเตรียม</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ปุ่มลอยล่าง พร้อมไอคอนรูปภาพ -->
  <nav class="fab-container" role="navigation" aria-label="เมนูลอยล่าง">
    <a href="index.html" class="fab-item" aria-label="หน้าหลัก">
      <div class="fab-btn">
        <img src="assets/icons/home.png" alt="ไอคอนหน้าหลัก" />
      </div>
      หน้าหลัก
    </a>

    <a href="shop-dashboard.html" class="fab-item active" aria-label="ร้านฉัน">
      <div class="fab-btn">
        <img src="assets/icons/store.png" alt="ไอคอนร้านฉัน" />
      </div>
      ร้านฉัน
    </a>

    <a href="orders.html" class="fab-item" aria-label="ออเดอร์">
      <div class="fab-btn">
        <img src="assets/icons/orders.png" alt="ไอคอนออเดอร์" />
      </div>
      ออเดอร์
    </a>

    <a href="products.html" class="fab-item" aria-label="เมนู">
      <div class="fab-btn">
        <img src="assets/icons/menu.png" alt="ไอคอนเมนู" />
      </div>
      เมนู
    </a>

    <a href="settings.html" class="fab-item" aria-label="ตั้งค่า">
      <div class="fab-btn">
        <img src="assets/icons/settings.png" alt="ไอคอนตั้งค่า" />
      </div>
      ตั้งค่า
    </a>
  </nav>
</body>

</html>
