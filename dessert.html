<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หมวดของหวาน - Win Delivery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding-bottom: 80px;
    }

    header {
      background-color: #e83e8c;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    main {
      max-width: 600px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    .dessert-item {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .dessert-item img {
      width: 100%;
      border-radius: 0.75rem;
    }

    .dessert-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 0.75rem;
    }

    .dessert-desc {
      color: #555;
      font-size: 0.95rem;
      margin-top: 0.3rem;
    }

    .order-btn {
      margin-top: 0.8rem;
      display: inline-block;
      background: #e83e8c;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav a {
      text-align: center;
      color: #666;
      font-size: 0.75rem;
      text-decoration: none;
    }

    .bottom-nav a i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>

  <header>เมนูหมวดของหวาน</header>

  <main>
    <div class="dessert-item">
      <img src="https://via.placeholder.com/500x300?text=บัวลอย" alt="บัวลอย" />
      <div class="dessert-title">บัวลอยไข่หวาน - ร้านขนมหวานยายอิ่ม</div>
      <div class="dessert-desc">แป้งนุ่ม ไข่หวาน หอมกะทิแท้</div>
      <a href="#" class="order-btn">สั่งเลย</a>
    </div>

    <div class="dessert-item">
      <img src="https://via.placeholder.com/500x300?text=ลอดช่อง" alt="ลอดช่อง" />
      <div class="dessert-title">ลอดช่องวัดเจษ - ร้านหวานเย็น</div>
      <div class="dessert-desc">ลอดช่องใบเตย หวานเย็นสดชื่น</div>
      <a href="#" class="order-btn">สั่งเลย</a>
    </div>

    <div class="dessert-item">
      <img src="https://via.placeholder.com/500x300?text=ขนมถ้วย" alt="ขนมถ้วย" />
      <div class="dessert-title">ขนมถ้วย - ร้านขนมไทยเจ๊แดง</div>
      <div class="dessert-desc">หวานมันกำลังดี หอมใบเตย</div>
      <a href="#" class="order-btn">สั่งเลย</a>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>หน้าหลัก</a>
    <a href="order.html"><i class="fas fa-shopping-bag"></i>คำสั่งซื้อ</a>
    <a href="notifications.html"><i class="fas fa-bell"></i>แจ้งเตือน</a>
    <a href="profile.html"><i class="fas fa-user"></i>โปรไฟล์</a>
  </nav>

</body>
</html>
