<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แดชบอร์ดไรเดอร์ - Win Delivery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Root Colors */
    :root {
      --primary: #1e88e5;
      --primary-dark: #1565c0;
      --success: #43a047;
      --warning: #fbc02d;
      --danger: #e53935;
      --background: #f4f6f8;
      --card-bg: #ffffff;
      --text-primary: #212121;
      --text-muted: #616161;
      --border-radius: 12px;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    /* Reset and font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      padding-bottom: 80px; /* space for footer */
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1.2rem 1rem;
      font-weight: 600;
      font-size: 1.4rem;
      text-align: center;
      box-shadow: 0 3px 6px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    main {
      max-width: 600px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    /* Summary Cards Container */
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px var(--shadow);
      padding: 1rem 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .card .icon {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .card .number {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: var(--text-primary);
    }

    .card .label {
      font-size: 0.95rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    /* Orders Table */
    .orders-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }

    .orders-table thead tr {
      text-align: left;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .orders-table tbody tr {
      background: var(--card-bg);
      box-shadow: 0 4px 10px var(--shadow);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: grid;
      grid-template-columns: 1fr 3fr 3fr 2fr 1fr;
      align-items: center;
      padding: 1rem 1rem;
      margin-bottom: 12px;
    }

    .orders-table tbody tr:hover {
      background-color: #e3f2fd;
    }

    .orders-table tbody td {
      padding: 0 0.5rem;
      font-size: 0.95rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Status badges */
    .status {
      font-weight: 700;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      color: white;
      display: inline-block;
      font-size: 0.85rem;
      user-select: none;
      text-align: center;
      min-width: 80px;
    }

    .status.pending {
      background-color: var(--warning);
      color: #5d4037;
    }

    .status.preparing {
      background-color: var(--primary);
    }

    .status.delivering {
      background-color: var(--primary-dark);
    }

    .status.delivered {
      background-color: var(--success);
    }

    .status.cancelled {
      background-color: var(--danger);
    }

    /* Action Button */
    .btn-update {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-update:hover {
      background-color: var(--primary-dark);
    }

    /* Responsive */
    @media (max-width: 520px) {
      .orders-table tbody tr {
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: auto auto;
        row-gap: 6px;
        padding: 0.75rem 1rem;
      }

      .orders-table tbody td:nth-child(3),
      .orders-table thead th:nth-child(3),
      .orders-table tbody td:nth-child(4),
      .orders-table thead th:nth-child(4),
      .orders-table tbody td:nth-child(5),
      .orders-table thead th:nth-child(5) {
        display: none;
      }

      .orders-table tbody td:nth-child(2) {
        font-weight: 600;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>แดชบอร์ดไรเดอร์ - Win Delivery</header>
  <main>
    <section class="summary-cards" aria-label="ข้อมูลสรุปออเดอร์และรายได้">
      <article class="card" tabindex="0" role="region" aria-labelledby="pendingOrdersLabel">
        <div class="icon"><i class="fas fa-box"></i></div>
        <div id="pendingOrdersNumber" class="number">5</div>
        <div id="pendingOrdersLabel" class="label">ออเดอร์รอจัดส่ง</div>
      </article>
      <article class="card" tabindex="0" role="region" aria-labelledby="deliveredOrdersLabel">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <div id="deliveredOrdersNumber" class="number">12</div>
        <div id="deliveredOrdersLabel" class="label">ส่งแล้ววันนี้</div>
      </article>
      <article class="card" tabindex="0" role="region" aria-labelledby="inProgressOrdersLabel">
        <div class="icon"><i class="fas fa-truck-loading"></i></div>
        <div id="inProgressOrdersNumber" class="number">3</div>
        <div id="inProgressOrdersLabel" class="label">กำลังจัดส่ง</div>
      </article>
      <article class="card" tabindex="0" role="region" aria-labelledby="incomeTodayLabel">
        <div class="icon"><i class="fas fa-coins"></i></div>
        <div id="incomeTodayNumber" class="number">฿1,850</div>
        <div id="incomeTodayLabel" class="label">รายได้วันนี้</div>
      </article>
    </section>

    <section aria-label="รายการออเดอร์สำหรับไรเดอร์">
      <table class="orders-table" role="table" aria-describedby="ordersDesc">
        <thead>
          <tr>
            <th scope="col">รหัส</th>
            <th scope="col">ร้านค้า</th>
            <th scope="col">ที่อยู่จัดส่ง</th>
            <th scope="col">สถานะ</th>
            <th scope="col">จัดการ</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <tr tabindex="0">
            <td>OD1234</td>
            <td>ร้านส้มตำปูปลาร้า</td>
            <td>ถนนสุขสวัสดิ์ 76</td>
            <td><span class="status pending">รอรับอาหาร</span></td>
            <td><button class="btn-update" aria-label="อัพเดตสถานะ ออเดอร์ OD1234">อัพเดต</button></td>
          </tr>
          <tr tabindex="0">
            <td>OD1235</td>
            <td>ร้านไก่ทอดหาดใหญ่</td>
            <td>ซอยสุขุมวิท 42</td>
            <td><span class="status delivering">กำลังส่ง</span></td>
            <td><button class="btn-update" aria-label="อัพเดตสถานะ ออเดอร์ OD1235">อัพเดต</button></td>
          </tr>
          <tr tabindex="0">
            <td>OD1236</td>
            <td>ร้านบะหมี่หมูแดง</td>
            <td>ซอยลาดพร้าว 101</td>
            <td><span class="status delivered">ส่งสำเร็จ</span></td>
            <td><button class="btn-update" aria-label="อัพเดตสถานะ ออเดอร์ OD1236">อัพเดต</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
