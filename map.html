<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แผนที่การจัดส่ง - Win Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #1877f2;
      --primary-dark: #145dbf;
      --background: #f0f2f5;
      --card: #fff;
      --text: #050505;
      --muted: #65676b;
      --accent: #ff3b30;
      --success: #28a745;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 120px;
      line-height: 1.5;
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.3rem;
      box-shadow: 0 2px 5px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    main {
      max-width: 600px;
      margin: 1rem auto 0 auto;
      padding: 0 1rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 3px 8px var(--shadow);
    }

    /* ปุ่มลอยด้านล่าง */
    .fab-container {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.98);
      padding: 10px 16px;
      border-radius: 40px;
      box-shadow: 0 8px 20px var(--shadow);
      display: flex;
      gap: 20px;
      z-index: 1000;
      max-width: 600px;
      width: 100%;
      justify-content: center;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .fab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.7rem;
      color: var(--primary-dark);
      width: 44px;
      flex-shrink: 0;
      text-align: center;
      text-decoration: none;
    }

    .fab-btn {
      background-color: var(--primary);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .fab-item:hover .fab-btn {
      background-color: var(--primary-dark);
    }

    .fab-item.refresh {
      width: 68px;
      font-weight: 700;
      font-size: 0.75rem;
      color: var(--success);
      margin: 0 16px;
    }

    .fab-btn.refresh-btn {
      width: 68px;
      height: 68px;
      font-size: 1.7rem;
      background-color: var(--success);
      box-shadow: 0 0 15px var(--success);
      animation: pulse-glow 2.5s infinite;
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 8px var(--success);
      }
      50% {
        box-shadow: 0 0 18px var(--success);
      }
      100% {
        box-shadow: 0 0 8px var(--success);
      }
    }

    @media (max-width: 480px) {
      .fab-container {
        padding: 8px;
        gap: 12px;
      }

      .fab-item {
        width: 36px;
        font-size: 0.6rem;
      }

      .fab-btn {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }

      .fab-item.refresh {
        width: 56px;
        font-size: 0.7rem;
        margin: 0 12px;
      }

      .fab-btn.refresh-btn {
        width: 56px;
        height: 56px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>แผนที่การจัดส่ง</header>

  <main>
    <p style="margin-bottom: 10px;">ตำแหน่งปัจจุบัน (แสดงตัวอย่าง Google Maps):</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.6982471034753!2d100.52318661510974!3d13.736717801116998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e2997f3f3b98d5%3A0x52b2aa5dc1726d04!2sBangkok!5e0!3m2!1sen!2sth!4v1615376578561!5m2!1sen!2sth"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </main>

  <!-- ปุ่มลอยลิงก์ -->
  <nav class="fab-container">
    <a href="index.html" class="fab-item" aria-label="หน้าหลัก">
      <div class="fab-btn"><i class="fas fa-home"></i></div>
      หน้าหลัก
    </a>

    <a href="update.html" class="fab-item" aria-label="อัปเดต">
      <div class="fab-btn"><i class="fas fa-user-check"></i></div>
      อัปเดต
    </a>

    <a href="map.html" class="fab-item refresh" aria-label="รีเฟรช">
      <div class="fab-btn refresh-btn"><i class="fas fa-sync-alt"></i></div>
      รีเฟรช
    </a>

    <a href="chat.html" class="fab-item" aria-label="แชต">
      <div class="fab-btn"><i class="fas fa-comment-alt"></i></div>
      แชต
    </a>

    <a href="map.html" class="fab-item" aria-label="แผนที่">
      <div class="fab-btn"><i class="fas fa-map-marker-alt"></i></div>
      แผนที่
    </a>
  </nav>
</body>
</html>
