<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มวันเกิด</title>
</head>
<body>
  <h2>เพิ่มข้อมูลวันเกิด</h2>
  <form id="birthdayForm">
    <input type="text" name="name" placeholder="ชื่อ" required />
    <input type="date" name="birthday" required />
    <button type="submit">บันทึก</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwLDBJ0cpKNQ1Nsas4SAPuGN8COCqqmvjSQk_t11Q6rJt5NgqplfuZn49fL80noWRYD/exec";

    document.getElementById("birthdayForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = {
        name: this.name.value,
        birthday: this.birthday.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert("✅ บันทึกเรียบร้อยแล้ว: " + msg);
        this.reset();
      })
      .catch(err => alert("❌ เกิดข้อผิดพลาด: " + err));
    });
  </script>
</body>
</html>
