<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หมวดของชำ - Win Delivery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding-bottom: 80px;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    main {
      max-width: 600px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    .grocery-item {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .grocery-item img {
      width: 100%;
      border-radius: 0.75rem;
    }

    .grocery-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 0.75rem;
    }

    .grocery-desc {
      color: #444;
      font-size: 0.95rem;
      margin-top: 0.3rem;
    }

    .order-btn {
      margin-top: 0.8rem;
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav a {
      text-align: center;
      color: #666;
      font-size: 0.75rem;
      text-decoration: none;
    }

    .bottom-nav a i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>

  <header>หมวดของชำ</header>

  <main>
    <div class="grocery-item">
      <img src="https://via.placeholder.com/500x300?text=ข้าวสาร" alt="ข้าวสาร" />
      <div class="grocery-title">ข้าวหอมมะลิ 5 กก. - ร้านโภคภัณฑ์</div>
      <div class="grocery-desc">ข้าวหอมมะลิแท้ จากภาคอีสาน</div>
      <a href="#" class="order-btn">สั่งเลย</a>
    </div>

    <div class="grocery-item">
      <img src="https://via.placeholder.com/500x300?text=น้ำมันพืช" alt="น้ำมันพืช" />
      <div class="grocery-title">น้ำมันปาล์ม 1 ลิตร - ร้านป้าจำเนียร</div>
      <div class="grocery-desc">สินค้าคุณภาพ ราคาประหยัด</div>
      <a href="#" class="order-btn">สั่งเลย</a>
    </div>

    <div class="grocery-item">
      <img src="https://via.placeholder.com/500x300?text=น้ำปลา" alt="น้ำปลา" />
      <div class="grocery-title">น้ำปลาแท้ - ร้านพี่หนุ่มของชำ</div>
      <div class="grocery-desc">หอม กลมกล่อม ใช้ปรุงอาหารได้ทุกเมนู</div>
      <a href="#" class="order-btn">สั่งเลย</a>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>หน้าหลัก</a>
    <a href="order.html"><i class="fas fa-shopping-bag"></i>คำสั่งซื้อ</a>
    <a href="notifications.html"><i class="fas fa-bell"></i>แจ้งเตือน</a>
    <a href="profile.html"><i class="fas fa-user"></i>โปรไฟล์</a>
  </nav>

</body>
</html>
