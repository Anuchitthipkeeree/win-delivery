<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เพิ่มเมนูใหม่ | Win Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1877f2;
      --accent: #ff3b30;
      --background: #f7f9fc;
      --card: #fff;
      --text: #222;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    form {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary {
      background: #ccc;
      color: #222;
    }

    img#preview {
      max-width: 100%;
      margin-top: 1rem;
      display: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media screen and (max-width: 500px) {
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>เพิ่มเมนูใหม่</header>

  <div class="container">
    <form onsubmit="handleSubmit(event)">
      <label for="name">ชื่อเมนู</label>
      <input type="text" id="name" name="name" placeholder="เช่น ส้มตำไทย" required>

      <label for="price">ราคา (บาท)</label>
      <input type="number" id="price" name="price" placeholder="เช่น 30" required>

      <label for="category">หมวดหมู่</label>
      <select id="category" name="category" required>
        <option value="">-- เลือกหมวดหมู่ --</option>
        <option value="อาหาร">อาหาร</option>
        <option value="เครื่องดื่ม">เครื่องดื่ม</option>
        <option value="ของหวาน">ของหวาน</option>
        <option value="ของชำ">ของชำ</option>
        <option value="เบเกอรี่">เบเกอรี่</option>
        <option value="สุขภาพ">สุขภาพ</option>
        <option value="ปิ้งย่าง">ปิ้งย่าง</option>
        <option value="จานด่วน">จานด่วน</option>
        
      </select>

      <label for="image">รูปภาพเมนู</label>
      <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" required>
      <img id="preview" alt="รูปตัวอย่าง" />

      <label for="description">รายละเอียดเมนู</label>
      <textarea id="description" name="description" rows="3" placeholder="รายละเอียดเพิ่มเติม (ถ้ามี)"></textarea>

      <div class="buttons">
        <button type="button" class="btn btn-secondary" onclick="goBack()">ย้อนกลับ</button>
        <button type="submit" class="btn btn-primary">บันทึกเมนู</button>
      </div>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const preview = document.getElementById('preview');
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function handleSubmit(e) {
      e.preventDefault();
      alert("✅ เพิ่มเมนูสำเร็จ!");
      window.location.href = "shop-dashboard.html"; // กลับหน้า dashboard
    }

    function goBack() {
      window.location.href = "shop-dashboard.html";
    }
  </script>
</body>
</html>
